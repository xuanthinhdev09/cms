<!DOCTYPE html>
{{extend 'layouts.html'}}
<style>
	.list-group-item{background:#fff !important;color:#000 !important;}
</style>
<html class="no-js" lang="{{=T.accepted_language or 'en'}}"> 
	<head>
	</head>
	<body>

		<div style="margin-top:30px;">
			<div class="col-md-3">
				<div class="box box-success">
						<div class="box-body box-profile">
						  <img class="profile-user-img img-responsive img-circle" src="{{=URL(r=request,c='default',f='download',args=[auth_user.image])}}">
						  <h3 class="profile-username text-center">{{=auth_user.last_name}}{{=auth_user.first_name}}</h3>
						  <p class="text-muted text-center">{{=auth_user.role}}</p>

						<ul class="list-group list-group-unbordered">
							<li class="list-group-item">
							  <b>Tên đăng nhập:</b> <a class="pull-right">{{=auth_user.username}}</a>
							</li>
						</ul>
					</div><!-- /.box-body -->
				</div>
			</div>
			<div class="col-md-9">
				<div class="box box-success">
					<div class="box-body box-profile profile-user">
						{{=content}}
					</div>
				</div>
			</div>
		</div>
	</body>
<style>

	.btn{
		background:#3c8dbc;
		color:white;
	}
	.btn:hover{
		background:#1D517D;
		color:white;
	}
	.profile-user table{
		width:100%;
	}
</style>
<script>
	$("input").addClass("form-control")
	$("label").addClass("control-label")
</script>
</html>
