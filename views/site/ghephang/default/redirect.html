<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            // Android detection
            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            return 'unknown';
        }

        window.onload = function() {
            var os = getMobileOperatingSystem();

            if (os === 'iOS') {
                window.location.href = 'https://apps.apple.com/us/app/example-ios-app/id123456789'; // Thay bằng link iOS thực tế của bạn
            } else if (os === 'Android') {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.example.android'; // Thay bằng link Android thực tế của bạn
            } else {
                window.location.href = 'https://yourwebsite.com'; // Thay bằng link trang web thực tế của bạn
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
