<body class="home page-template-default page page-id-728 bodyPreloader btMenuRightEnabled btStickyEnabled btLightSkin btTopToolsInMenuArea btMenuGutter btNoSidebar">


<div class="btPageWrap" id="top">

    <header class="mainHeader btClear">
        <div class="port">
            <div class="menuHolder btClear">
                <div class="btVerticalMenuTrigger">&nbsp;<div class="btIco borderless extrasmall"><a href="#" data-ico-fa="&#xf0c9;"  class="btIcoHolder"></a>
                </div>
                </div>
                <div class="btHorizontalMenuTrigger">&nbsp;<div class="btIco borderless extrasmall"><a href="#" data-ico-fa="&#xf0c9;" class="btIcoHolder"></a>
                </div>
                </div>
                <div class="logo">
					<span>
						<a href="/trang-chu"><img class="btMainLogo" src='{{=URL("static","%s/images")%(static_default)}}/logo.png'  alt="Trang chủ"> </a>		
                        </span>
                </div><!-- /logo -->
                <div class="menuPort">
                    <div class="topBarInMenu">
                        <div class="topBarInMenuCell">
                            <div class="btTopBox widget_search">
                                <div class="btSearch">
                                    <div class="btIco default extrasmall"><a href="#" data-ico-fa="&#xf002;"
                                                                             class="btIcoHolder"></a></div>
                                    <div class="btSearch">
                                        <div class="btSearchInner" role="search">
                                            <div class="btSearchInnerContent">
                                                <div  method="get">
                                                    <input type="text" name="s"  placeholder="Looking for..." class="untouched">
                                                    <button type="submit" data-icon="&#xf105;"></button>
                                                </div>
                                                <div class="btSearchInnerClose">
                                                    <div class="btIco borderless small"><a href="#"
                                                                                           data-ico-fa="&#xf00d;"
                                                                                           class="btIcoHolder"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btIco borderless extrasmall"><a href="https://www.facebook.com/boldthemes/"
                                                                        target="_blank" data-ico-fa="&#xf09a;"
                                                                        class="btIcoHolder"></a></div>
                            <div class="btIco borderless extrasmall"><a href="https://twitter.com/bold_themes"
                                                                        target="_blank" data-ico-fa="&#xf099;"
                                                                        class="btIcoHolder"></a></div>
                        </div><!-- /topBarInMenu -->
                    </div><!-- /topBarInMenuCell -->
                    <nav>
                        {{=portlet.display(64)}}
                         
                    </nav>
                </div><!-- .menuPort -->

            </div><!-- /menuHolder -->
        </div>
        <div class="btCurveHeader">
            <div class="btCurveHolder">
                <div class="btCurveLeftHolder">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="80px" height="20px"
                         viewBox="0 0 80 20" enable-background="new 0 0 80 20" xml:space="preserve">
						<path fill-rule="evenodd" clip-rule="evenodd"
                              d="M 81 20 c 0 0 -16 0 -30 0 c -30 0 -23 -15 -50 -15 l 0 -5 L 81 0 L 81 20 Z"
                              class="btCurveLeft"/>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M 81 -1 L 31 -1 c 27 -1 21 15 51 16 C 82 3 82 -1 82 -1 Z" class="btCurveLeftFill"/>
					</svg>
                </div>
                <div class="btCurveRightHolder">
                    <svg version="1.1" id="Layer_2" xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="80px" height="20px"
                         viewBox="0 0 80 20" enable-background="new 0 0 80 20" xml:space="preserve">
						<path fill-rule="evenodd" clip-rule="evenodd"
                              d="M 0 20 c 0 0 16 0 30 0 c 30 0 23 -15 50 -15 l 0 -5 L 0 0 L 0 20 Z"
                              class="btCurveRight"/>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M -1 -1 L 50 -1 C 23 -1 30 15 -1 15 C -1 3 -1 -1 -1 -1 Z" class="btCurveRightFill"/>
					</svg>
                </div>
                <div class="btSiteHeaderCurveSleeve"></div>
            </div>
        </div><!-- /port -->

    </header><!-- /.mainHeader -->
    
    {{include}}
   
    <section class="boldSection btSiteFooterWidgets gutter topSemiSpaced topSemiSpaced btDoubleRowPadding" style='background-image:url({{=URL("static","%s/images")%(static_default)}}/parallax-img-new-1.jpg);'>
        <div class="port">
            <div class="boldRow" id="boldSiteFooterWidgetsRow">
                <div class="btBox widget_bt_recent_posts">
                    <h4><span>GHÉP HÀNG</span></h4>
                    {{=portlet.display(115)}}
                </div>
                
                <div class="btBox widget_media_gallery">
                    <h4><span>Chính sách</span></h4>
                    {{=portlet.display(118)}}
                </div>
                <div class="btBox widget_nav_menu"><h4><span>Fanpage</span></h4>
                    {{#=portlet.display(125)}}
                </div>
            </div>
        </div>
    </section>
    <footer class="boldSection gutter btSiteFooter btGutter ">
        <div class="port">
            <div class="boldRow">
                <div class="rowItem btFooterCopy col-md-6 col-sm-12 btTextLeft">
                    <p class="copyLine">Copyright by ghephang.com. All rights reserved</p>
                </div><!-- /copy -->
                <div class="rowItem btFooterMenu col-md-6 col-sm-12 btTextRight">
                     
                </div>
            </div><!-- /boldRow -->
        </div><!-- /port -->
    </footer>
